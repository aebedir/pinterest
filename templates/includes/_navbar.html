{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/_navbar.css' %}">
{% endblock css %}



<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">İş Dünyası</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" onclick="exit(event)" href="{% url 'logout' %}" >Çıkış Yap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="{% url 'pinAdd' %}" >Pin Ekle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="{% url 'hesap' %}" >Hesabım</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Oturum Aç</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Kaydol</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <script>
    function exit(e){
      if(!confirm('Çıkış Yapmak İstediğinize Emin misin ?')){
        e.preventDefault();
      }
    }  
  </script>
