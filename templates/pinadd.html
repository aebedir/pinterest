{% extends 'index.html' %}
{% load static %}

  
    {% block content %}
    {% if user.is_authenticated %}
        <div class="container mt-5">
            <form action="" method="POST" enctype="multipart/form-data" class="w-50 m-auto border p-3">
                {% csrf_token %}
                {{form}}
                {{form.media}}
                <input type="submit" value="Ekle" class="btn btn-primary mt-2">                
            </form>
        </div>
        {% else %}
            <h3 class="text-center mt-5 ">Bu sayfa için yetkiniz bulunmamaktadır.</h3>
            <h4 class="text-center mt-5 ">Ana sayfaya dönmek için lütfen<a href="{% url 'index' %}"> buraya </a>tıklayınız</h4>
        {% endif %}
    {% endblock content %}
