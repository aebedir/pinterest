{% extends 'index.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login-register.css' %}">
{% endblock css %}

{% block header %}{% endblock header %}
{% block content %}
<div class="mt-1 mb-1">   
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" ><label for="tab-1" class="tab"><a class="active_a" href="{% url 'login' %}">Giriş Yap</a></label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab"><a class="active_a" href="{% url 'register' %}">Kayıt Ol</a></label>
            <div class="login-form">
                <div class="sign-up-htm">
                    <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <div class="group">
                                <label class="label">İsim</label>
                                <input name="ad" type="text" class="input">
                            </div>
                            <div class="group">
                                <label class="label">Soyisim</label>
                                <input name="soyad" type="text" class="input">
                            </div>
                            <div class="group">
                                <label class="label">Kullanıcı Adı</label>
                                <input name="kullanici" type="text" class="input">
                            </div>                           
                            <div class="group">
                                <label class="label">Email Adresi</label>
                                <input name="email" type="email" class="input">
                            </div>                            
                        </div>
                        <div class="col-6">  
                            <div class="group">
                                <label class="label">Telefon</label>
                                <input  name="telefon" type="text" class="input">
                            </div>                         
                            <div class="group">
                                <label class="label">Şifre</label>
                                <input type="password" name="sifre" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label class="label">Şifre Tekrar</label>
                                <input type="password" name="sifre2" class="input" data-type="password">
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Kayıt Ol">
                    </div>                 
                    </form>                    
                    <div class="foot-lnk">
                        <a class="text-white" href="{% url 'login' %}">Hesabınız var mı ?</a>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
{% endblock content %}
